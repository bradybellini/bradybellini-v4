---
layout: default
---

<div class="mx-auto max-w-4xl mt-8 font-sans-serif text-gray-100 ">
    <h1 class="text-4xl mb-4 mx-4  text-gray-100">Contact Me</h1>
    <form name="contact" method="POST" data-netlify="true" class="mx-4 items-center">
        <p class="hidden">
            <label>noob? <input name="bot-field" /></label>
          </p>
        <p class="my-5 items-center ">
            <label>Name <br> <input type="text" name="name" class="text-retro-gray" required/></label>
            
        </p>
        <p class="my-5">
            <label>Email <br> <input type="email" name="email" class="text-retro-gray" required/></label>
        </p>
        <p class="my-5">
            <label>Message <br> <textarea name="message" class="text-retro-gray w-96 h-36" required></textarea></label>
        </p>
        <p class="my-5">
            <button type="submit" class="text-retro-yellow hover:text-gray-100 underline">Send</button>
            
        </p>
        
    </form>
</div>
